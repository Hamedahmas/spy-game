
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازی جاسوس - ورود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎭 بازی جاسوس</h1>
    <p>نخستین کسی که وارد می‌شود داور است.</p>
    <input id="nameInput" placeholder="نام خود را وارد کنید" />
    <button onclick="enterGame()">ورود</button>
  </div>

  <script>
    function enterGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("لطفاً نام را وارد کنید.");
      const isJudge = !localStorage.getItem("joined");
      localStorage.setItem("joined", "true");
      localStorage.setItem("playerName", name);
      localStorage.setItem("isJudge", isJudge);
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
