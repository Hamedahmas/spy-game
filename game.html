
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازی جاسوس - بازی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="roleTitle">ورود...</h2>
    <div id="gameArea">
      <p>در حال بارگذاری...</p>
    </div>
  </div>

  <script>
    const isJudge = localStorage.getItem("isJudge") === "true";
    const name = localStorage.getItem("playerName");
    const roleTitle = document.getElementById("roleTitle");
    const gameArea = document.getElementById("gameArea");

    if (isJudge) {
      roleTitle.textContent = "🎯 شما داور هستید";
      gameArea.innerHTML = `
        <p>تعداد بازیکنان را انتخاب کنید:</p>
        <select id="playerCount">
          ${[...Array(8)].map((_, i) => `<option value="${i+3}">${i+3} نفر</option>`).join("")}
        </select>
        <button onclick="startGame()">شروع بازی</button>
      `;
    } else {
      roleTitle.textContent = "🧑‍💼 منتظر شروع بازی توسط داور...";
    }

    function startGame() {
      const count = document.getElementById("playerCount").value;
      alert("بازی با " + count + " بازیکن شروع شد.");
      // TODO: در آینده اتصال به پایگاه‌داده یا شبکه اضافه شود
    }
  </script>
</body>
</html>
